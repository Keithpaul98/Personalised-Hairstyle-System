{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Report{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the report: <strong>{{ report.title }}</strong>?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'reporting:view_report' report.id %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Report</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
